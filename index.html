<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-devide-width, initial-scale=1.0">
    <title>HTML com JS - Módulo 7</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Enviar Números</h1>
        <h2>Condições</h2>
        <form id="verifica_numeros">
            <input name="a" type="number" id="A" required placeholder="Número A" />
            <input name="b" type="number" id="B" required placeholder="Número B" />
            <button type="submit" id="verificar">Verificar validade</button>
        </form>
        <p class="message_sucess"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
